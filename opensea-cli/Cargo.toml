[package]
name = "opensea-cli"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
opensea = { path = "../opensea" }
ethers = { version = "0.4.0", features = ["abigen"] } # git = "https://github.com/gakonst/ethers-rs", features = ["abigen"] }
tokio = { version = "1.9.0", features = ["macros"] }
